<script src="/socket.io/socket.io.js"></script>
<script>
    console.log("back in da place");
    var rpcCounter = 0;
    var socket = io();

    function login(token) {
        var rpcDatas = {};

        rpcDatas.rpcId = rpcCounter;
        rpcCounter++;

        rpcDatas.data = {};
        rpcDatas.data.token = token;
        socket.emit("login", rpcDatas);
    }

    login("42");

    socket.on("login_response", function (data) {
        console.log(data);
    });
